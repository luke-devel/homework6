<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light mx-auto">
        <ul class="nav navbar-nav mx-auto">
            <h1>Weather Dashboard</h1>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-auto">
                <p>Search for a City:</p>
                <nav class="navbar">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="search-term" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="search-button"
                            type="submit">Search</button>
                    </form>
                </nav>
            </div>
            <div class=currentCondition>
                <div class="col">
                    <h1 id="city-name"></h1>
                    <p id="city-temperature"></p>
                    <p id="city-humidity"></p>
                    <p id="city-temperature"></p>
                    <p id="city-windspeed"></p>
                    <p id="city-uvindex"></p>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./script.js"></script>
</body>

</html>
